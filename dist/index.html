<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>To do list</title>
</head>
<body>
  <div class="description-info closed">
    <span class="description-title"></span><span class="close-field">x</span>
    <p class="description-content"></p>
  </div>
  <h2>To do (8) List</h2>
  <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/ec438f28174777.56370cff82107.png" alt="pink panther" class="logo">
  <div class="new-todo">
    <h2>New item</h2>
    <form class="new-to-do">
      <input type="text" name="name" required id="to-name" placeholder="name">
      <input type="text" name="description" required id="to-description" placeholder="description">
      <input type="date" required name="date" id="to-date">
      <select required name="priority" id="to-priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <select required name="project" id="to-project">
        <option value="catch the panther!">Catch the panther!</option>
      </select>
      <input type="submit" value="Add to-do!">
    </form>
  </div>
  <div class="stored-items">
    <h3>Recently added</h3>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Due date</th>
          <th scope="col">Project</th>
          <th scope="col">Importance</th>
          <th scope="col">Change</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody class="new-table table-hover">
      </tbody>
    </table>
    <h3>Catch the panther!</h3>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Due date</th>
          <th scope="col">Project</th>
          <th scope="col">Importance</th>
          <th scope="col">Change</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody class="stored-table">
      </tbody>
    </table>
  </div>
  <script src="./main.js"></script>
</body>
</html>
