<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>To do list</title>
</head>
<body>
  <h2>To do (8) List</h2>
  <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/ec438f28174777.56370cff82107.png" alt="pink panther" class="logo">
  <div class="new-todo">
    <h2>New item</h2>
    <form>
      <input type="text" name="name" required id="to-name" placeholder="name">
      <input type="text" name="description" required id="to-description" placeholder="description">
      <input type="date" required name="date" id="to-date">
      <select required name="priority" id="to-priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <select required name="project" id="to-project">
        <option value="catch the panther!">Catch the panther!</option>
      </select>
      <input type="submit" value="Add to-do!">
    </form>
  </div>
  <div class="stored-items">
    <table class="stored-table">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due date</th>
        <th>Project</th>
        <th>Importance</th>
        <th>Change</th>
        <th>Delete</th>
      </tr>
    </table>
  </div>
  <script src="./main.js"></script>
</body>
</html>
